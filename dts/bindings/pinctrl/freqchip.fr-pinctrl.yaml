description: |
    Freqchip FR30xx Pin IOMUX.
    
compatible: "freqchip,fr-pinctrl"

include: base.yaml

properties:
  reg:
    required: true
    
child-binding:
  description: |
      This binding gives a base representation of the STM32 pins configuration
      
  include:
    - name: pincfg-node.yaml
      property-allowlist:
        - input-enable
        - output-enable
        - bias-high-impedance
        - bias-pull-up
        - bias-pull-down
       
  properties:
    pinmux:
      required: true
      type: array
      description: |
        Freqchip FR30xx-C io Alternate function selection (port, pin and function)
        For example: ['A', 0, 1] means set PA0 to function 1.
